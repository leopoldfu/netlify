<html>
  <head>
    <link rel="icon" href="images/favicon.ico" >
    <link rel="stylesheet" href="style/style.css">
    <title>博斯數據</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
  	<div id="header_wrap" class="appheader">
  		<div>
  			<img src="images/logo2.png" style="position: relative; height: 120%;">
  		</div>
  	</div>
  	<div id="main">
  		<div class="menu-wrapper">
  			<nav class="nav">
  				<ul class="leftpanel">
  					<li class="list"><div class="listdiv">首頁 ➤</div></li>
  					<li class="list"><div class="listdiv">媒體表現 ➤</div></li>
  					<li class="list"><div class="listdiv">用戶路徑 ➤</div></li>
  					<li class="list-bottom"><div class="listdiv">轉換分析 ➤</div></li>
  				</ul>
  			</nav>
  		</div>
  		<div id="main_chart_area">
  			<div id="score_chart">
  				<div class="scoreboard">
  					<div id="scw1" class="scorewrap">
  						<div id="sc1" class="score1">曝光數</div>
  						<div id="sc1v" class="score2">101,432,119</div>
  					</div>
  				</div>
  				<div class="scoreboard">
  					<div id="scw2" class="scorewrap">
  						<div id="sc2" class="score1">點擊數</div>
  						<div id="sc2v" class="score2">129,789</div>
  					</div>
  				</div>
  				<div class="scoreboard">
  					<div id="scw3" class="scorewrap">
  						<div id="sc3" class="score1">進站人數</div>
  						<div id="sc3v" class="score2">98,442</div>
  					</div>
  				</div>
  				<div class="scoreboard">
  					<div id="scw4" class="scorewrap">
  						<div id="sc4" class="score1">轉換數</div>
  						<div id="sc4v" class="score2">2,038</div>
  					</div>
  				</div>
  				<div class="scoreboard">
  					<div id="scw5" class="scorewrap">
  						<div id="sc5" class="score1">費用</div>
  						<div id="sc5v" class="score2">NT$598,132</div>
  					</div>
  				</div>
  			</div>
    		<div id="chart_area_1" >
    			<div style="display: flex; flex-direction: column; flex:3; width: : 100%; position: relative;">
    				<div class="chart_header" style="flex:1; text-align: center; background-color: #4287f5; color: #FFFFFF; margin: 5px;">每日進站流量</div>
    				<div id="demochart_div" style="flex:9;font-size: 0.5em;"></div>
    			</div>
    			<div style="display: flex; flex-direction: column; flex:2; width: : 100%; position: relative;">
    				<div class="chart_header" style="flex:1; text-align: center; background-color: #4287f5; color: #FFFFFF; margin: 5px;">訪客年齡分析</div>
					<div id="Demo_chart_div" style="flex:9;"></div>
				</div>
			</div>
			<div id="chart_area_2" >
				<div style="display: flex; flex-direction: column; flex:3; width: : 100%; position: relative;">
					<div class="chart_header" style="flex:1; text-align: center; background-color: #4287f5; color: #FFFFFF; margin: 5px;">每日進站流量</div>
					<div id="media_chart" style="flex:18;font-size: 0.5em;"></div>
				</div>
				<div style="display: flex; flex-direction: column; flex:2; width: : 100%; position: relative;">
					<div class="chart_header" style="flex:1; text-align: center; background-color: #4287f5; color: #FFFFFF; margin: 5px;">訪客性別分析</div>
					<div id="Demo_chart_div2" style="flex:9;"></div>
				</div>
    		</div>
			<div id="chart_area_3" >
				<div style="display: flex; flex-direction: column; flex:3; width: : 100%; position: relative;">
					<div class="chart_header" style="flex:1; text-align: center; background-color: #4287f5; color: #FFFFFF; margin: 5px;">進佔互動分析</div>
					<div id="treemap_chart" style="flex:9;font-size: 0.5em;"></div>
				</div>
				<div style="display: flex; flex-direction: column; flex:2; width: : 100%; position: relative;">
					<div class="chart_header" style="flex:1; text-align: center; background-color: #4287f5; color: #FFFFFF; margin: 5px;">購物前一覽頁面</div>
					<div id="barchart" style="flex:9;"></div>
				</div>
    		</div>
		</div>
	</div>
	</body>
</html>
