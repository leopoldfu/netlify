<html>
  <head>
    <link rel="icon" href="images/favicon.ico" >
    <link rel="stylesheet" href="style/style.css">
    <title>博斯數據</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript"src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript"src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
  	<div id="header_wrap" class="appheader">
  		<div>
  			<img src="images/logo2.png" style="position: relative; height: 120%;">
  		</div>
  	</div>
  	<div id="main">
  		<div class="menu-wrapper">
  			<nav class="nav">
  				<ul class="leftpanel">
  					<li class="list"><div class="listdiv">首頁 ➤</div></li>
  					<li class="list"><div class="listdiv">媒體表現 ➤</div></li>
  					<li class="list"><div class="listdiv">用戶路徑 ➤</div></li>
  					<li class="list-bottom"><div class="listdiv">轉換分析 ➤</div></li>
  				</ul>
  			</nav>
  		</div>
  		<div id="main_chart_area">
  			<div id="score_chart">
  				<div class="scoreboard">
  					<div id="scw1" class="scorewrap">
  						<div id="sc1" class="score1">曝光數</div>
  						<div id="sc1v" class="score2">101,432,119</div>
  					</div>
  				</div>
  				<div class="scoreboard">
  					<div id="scw2" class="scorewrap">
  						<div id="sc2" class="score1">點擊數</div>
  						<div id="sc2v" class="score2">129,789</div>
  					</div>
  				</div>
  				<div class="scoreboard">
  					<div id="scw3" class="scorewrap">
  						<div id="sc3" class="score1">進站數</div>
  						<div id="sc3v" class="score2">0.13%</div>
  					</div>
  				</div>
  				<div class="scoreboard">
  					<div id="scw4" class="scorewrap">
  						<div id="sc4" class="score1">轉換數</div>
  						<div id="sc4v" class="score2">0.13%</div>
  					</div>
  				</div>
  				<div class="scoreboard">
  					<div id="scw5" class="scorewrap">
  						<div id="sc5" class="score1">費用</div>
  						<div id="sc5v" class="score2">0.13%</div>
  					</div>
  				</div>
  			</div>
    		<div id="chart_area_1" >
    			<div id="demochart_div" style="flex:3; height: 100%; position: relative;"></div>
				<div id="Sarah_chart_div" style="flex:2; height: 100%; position: relative;"></div>
			</div>
			<div id="chart_area_2" >
    			<div id="demochart_div2" style="flex:3; height: 100%; position: relative;"></div>
				<div id="Sarah_chart_div2" style="flex:2; height: 100%; position: relative;"></div>
			</div>
			<div id="timeline"></div>
			<div id="line_chart"></div>
		</div>
	</div>
	</body>
</html>
